<meta name="google-site-verification" content="_F10ZKG7NxmI3jIel5TdT70Ht218ej7bDswCBtNCbxQ" />
{% if page.description %}
<meta name="description" content="{{ page.description }}" />
{% else %}
<meta name="description" content="{{ site.description || escape }}" />
{% endif %}
<meta name="robots" content="noodp"/>
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml" />

<meta property="og:locale" content="en_US" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />

<meta property="article:publisher" content="https://www.facebook.com/nikulsblog/" />
{% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}" />
{% endfor %}

{% if page.vertical %}<meta property="article:section" content="{{ page.vertical }}" />{% endif %}
{% if page.date %}<meta property="article:published_time" content="{{ page.date }}" />{% endif %}
{% if page.date %}<meta property="article:modified_time" content="{% if page.modified %}{{ page.modified }}{% else %}{{ page.date }}{% endif %}" />{% endif %}

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:site" content="@saymenik" />
{% if page.featured %}
<meta name="twitter:image" content="{{ site.url }}/blog/uploads/{{ page.date | date: "%Y"}}/{{ page.date | date: "%m" }}/{{ page.featured }}" />
{% else %}
<meta name="twitter:image" content="{{ site.url }}/assets/images/n.jpg" />
{% endif %}
<meta name="twitter:creator" content="@saymenik" />
